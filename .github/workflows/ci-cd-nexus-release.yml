name: Publish Pulse X CLI To Nexus

on:
  push:
    tags:
      - 'v*.*.*'  # Only on version tags like v1.2.3

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Nexus credentials
        run: |
          poetry config repositories.nexus https://nexus.profect.de/repository/test-python/

      - name: Build & publish to Nexus
        run: poetry publish --build --repository nexus --username python_cicd_user --password 'Sy4hW+H2A?""Eg45'
